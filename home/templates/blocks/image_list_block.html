{% load wagtailcore_tags wagtailimages_tags %}

<style>
    .slider_block{
        width:100%;
        height: 100%;
        text-align: center;
    }
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="height: 700px; text-align: center;">
            {%image value.0.image.image original class="slider_block"%}
            <!-- <img class="d-block w-100"> -->
          </div>
          

        {% for x in value %}
        
        {% if x != value.0%}
        <div class="carousel-item " style="height: 700px; text-align: center;">
            {%image x.image.image original class="slider_block" %}
      </div>
      {%endif%}
      {% endfor %}

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  

<hr>
